name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_platform
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test_platform/requirements.txt

      - name: Environment
        run: |
          echo "ENVIRONMENT=development" >> $GITHUB_ENV
          echo "DEBUG=True" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql://testuser:testpass@localhost:5432/test_platform" >> $GITHUB_ENV
          echo "SECRET_KEY=ci-secret-key-1234567890123456" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=dummy" >> $GITHUB_ENV

      - name: Alembic upgrade
        working-directory: test_platform
        run: |
          alembic upgrade head

      - name: Run tests
        working-directory: test_platform
        run: |
          pytest -q
